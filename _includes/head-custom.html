<!-- Custom header -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        headerImg = document.createElement("img")
        headerImg.src = "/assets/da-logo-header-slim-v2.png"
        headerImg.style.display = "block"
        headerImg.style.margin = "auto"
        headerImg.style.cursor = "pointer"
        headerImg.onclick = function () {
            window.location.href = "/"
        }

        document.querySelector("h1").outerHTML = headerImg.outerHTML
    });
</script>


<!-- Latex -->
<script type="text/javascript" async

<!-- Custom JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Add class to external
        document.querySelectorAll('a').forEach(function (a) {
            if (a.host !== window.location.host) a.classList.add('external')
        })

        // Add target blank to external
        document.querySelectorAll('a.external').forEach(function (a) {
            a.setAttribute('target', '_blank')
        })
    });
</script>
